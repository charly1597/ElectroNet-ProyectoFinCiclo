<div class="">
<div *ngIf="electrodomestico" >
<mat-card class="shadow-2xl w-8/12 mx-auto mb-8">
  <div class="bg-[#6af6b2] -mx-4">
    <mat-card-header class="border-b-2 bg-[#6af6b2] border-b-secondary">
        <mat-card-title>{{electrodomestico.nombre}}</mat-card-title>
        <mat-card-subtitle>{{electrodomestico.categoria | uppercase}}</mat-card-subtitle>
    </mat-card-header>
  </div>
  <img class="rounded-md mt-4 w-6/12 mx-auto" src="assets/images/{{electrodomestico.imagen}}" alt="Photo of a Shiba Inu">
  <mat-card-content class="mt-8">
    <p>
      {{electrodomestico.descripcion}}
    </p>
    <p class="mt-4 text-xl font-bold">Precio: {{electrodomestico.precio}} €</p>
  </mat-card-content>
  <mat-card-actions class="text-center pb-8">
    <div class="bg-[#6af6b2] -mx-2 py-4 -mb-6 rounded">
      <button (click)="agregarProducto(electrodomestico)" mat-raised-button color="primary">Añadir al carrito</button>
      <button routerLink="/home" mat-raised-button color="warn">Volver a inicio</button>
    </div>
  </mat-card-actions>
</mat-card>
</div>
</div>
