<div class="mx-4 text-center font-barlow">
  <h1 class="text-3xl text-secondary font-bold mb-4">Tus compras</h1>
  <p class="text-secondary mb-4">Echa un vistazo a tus últimas compras</p>
</div>
<div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 -mx-4 mb-4">
  <div class="mx-4" *ngFor="let product of ventas | paginate: { itemsPerPage: 8, currentPage: pages }">
    <img src="assets/images/{{product.imagen}}" class="m-auto w-52 h-52 mb-4">
    <div class="flex flex-row justify-center text-secondary items-center font-bold mb-2">
        <span class="font-barlow font-bold text-base">{{product.precio}}€</span>
    </div>

    <p class="text-secondary font-barlow text-base text-center mb-2">
        {{product.nombre}}
    </p>
    <p class="text-secondary font-barlow text-base text-center mb-2">
      Fecha de compra: {{product.fecha | date}}
  </p>
  </div>
</div>
<pagination-controls class="text-center" (pageChange)="pages = $event"></pagination-controls>
