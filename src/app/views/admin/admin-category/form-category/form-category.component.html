<div *ngIf="!categoria || categoria == null">
  <div class="mx-4 text-center font-barlow">
    <h1 class="text-3xl text-secondary font-bold mb-8">Crear usuario</h1>
  </div>
  <form [formGroup]="loginForm" (ngSubmit)="registro()">
    <div class="text-secondary text-left md:text-center lg:text-center">
        <div class="pb-8 rounded-md">
          <label>Categoria</label>
          <input id="categoria" name="categoria" type="text" required formControlName="categoria" [ngClass]="{'border-red-500': loginForm.get('categoria')!.touched && loginForm.get('categoria')!.invalid}" class="rounded-md block w-full md:w-5/12 md:m-auto lg:w-3/12 lg:m-auto px-3 py-2 border border-secondary placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-primary-500 focus:border-primary-500 focus:z-10 sm:text-sm">
          <p class="text-red text-xs font-bold pt-2" *ngIf="loginForm.get('categoria')!.touched && loginForm.get('categoria')!.hasError('required')">Este campo es obligatorio.</p>
      </div>

    </div>
    <div class="pb-10 text-center">
        <button type="submit" [disabled]="!loginForm.valid " class="bg-[#3a1fe3] w-full md:w-6/12 md:m-auto lg:w-4/12 lg:m-auto uppercase text-white py-2 rounded-2xl mx-auto text-xl tracking-wider font-semibold mb-12">
          Insertar
        </button>
    </div>
  </form>
</div>
<div *ngIf="categoria || categoria != null">
  <div class="mx-4 text-center font-barlow">
    <h1 class="text-3xl text-secondary font-bold mb-8">Editar usuario</h1>
  </div>
  <form [formGroup]="loginForm" class="" (ngSubmit)="editar()">
    <div class="text-secondary text-left md:text-center lg:text-center">
      <div class="pb-8 rounded-md">
        <label class="">Id</label>
        <input name="id" type="number" readonly formControlName="id" [(ngModel)]="categoria.id" class="rounded-md block w-full md:w-5/12 md:m-auto lg:w-3/12 lg:m-auto px-3 py-2 border border-secondary placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-primary-500 focus:border-primary-500 focus:z-10 sm:text-sm">
        <p class="text-red text-xs font-bold pt-2" *ngIf="loginForm.get('id')!.touched && loginForm.get('id')!.hasError('required')">Este campo es obligatorio.</p>
      </div>
      <div class="pb-8 rounded-md">
          <label>Categoria</label>
          <input id="categoria" name="categoria" type="text" required formControlName="categoria" [(ngModel)]="categoria.categoria" [ngClass]="{'border-red-500': loginForm.get('categoria')!.touched && loginForm.get('categoria')!.invalid}" class="rounded-md block w-full md:w-5/12 md:m-auto lg:w-3/12 lg:m-auto px-3 py-2 border border-secondary placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-primary-500 focus:border-primary-500 focus:z-10 sm:text-sm">
          <p class="text-red text-xs font-bold pt-2" *ngIf="loginForm.get('categoria')!.touched && loginForm.get('categoria')!.hasError('required')">Este campo es obligatorio.</p>
      </div>

    </div>
    <div class="pb-10 text-center">
        <button type="submit" [disabled]="!loginForm.valid " class="bg-[#3a1fe3] w-full md:w-6/12 md:m-auto lg:w-4/12 lg:m-auto uppercase text-white py-2 rounded-2xl mx-auto text-xl tracking-wider font-semibold mb-12">
          Editar
        </button>
    </div>
  </form>
</div>
