<div *ngIf="!electrodomestico || electrodomestico == null">
  <div class="mx-4 text-center font-barlow">
    <h1 class="text-3xl text-secondary font-bold mb-8">Crear electrodoméstico</h1>
  </div>
  <form [formGroup]="loginForm" (ngSubmit)="insertar()">
    <div class="text-secondary text-left md:text-center lg:text-center">
        <div class="pb-8 rounded-md">
            <label>Nombre</label>
            <input id="nombre" name="nombre" type="text" required formControlName="nombre" [ngClass]="{'border-red-500': loginForm.get('nombre')!.touched && loginForm.get('nombre')!.invalid}" class="rounded-md block w-full md:w-5/12 md:m-auto lg:w-3/12 lg:m-auto px-3 py-2 border border-secondary placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-primary-500 focus:border-primary-500 focus:z-10 sm:text-sm">
            <p class="text-red text-xs font-bold pt-2" *ngIf="loginForm.get('nombre')!.touched && loginForm.get('nombre')!.hasError('required')">Este campo es obligatorio.</p>
        </div>
        <div class="pb-8 rounded-md">
          <label>Categoria</label>
          <select formControlName="categoria" class="rounded-md block w-full md:w-5/12 md:m-auto lg:w-3/12 lg:m-auto px-3 py-2 border border-secondary placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-primary-500 focus:border-primary-500 focus:z-10 sm:text-sm text-center">
            <option class="text-center" *ngFor="let categoria of categorias" value="{{categoria.id}}">{{categoria.id}} --- {{categoria.categoria | uppercase}}</option>
          </select>
      </div>
      <div class="pb-8 rounded-md">
        <label>Precio</label>
        <input id="precio" name="precio" type="number" required formControlName="precio" [ngClass]="{'border-red-500': loginForm.get('precio')!.touched && loginForm.get('nombre')!.invalid}" class="rounded-md block w-full md:w-5/12 md:m-auto lg:w-3/12 lg:m-auto px-3 py-2 border border-secondary placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-primary-500 focus:border-primary-500 focus:z-10 sm:text-sm">
        <p class="text-red text-xs font-bold pt-2" *ngIf="loginForm.get('precio')!.touched && loginForm.get('precio')!.hasError('required')">Este campo es obligatorio.</p>
      </div>
      <div class="pb-8 rounded-md">
        <mat-form-field class="w-full md:w-5/12 md:m-auto lg:w-3/12 lg:m-auto" appearance="fill">
          <mat-label>Descripcion</mat-label>
          <textarea matInput formControlName="descripcion" required placeholder="Inserta una descripción..."></textarea>
        </mat-form-field>
      </div>
      <div class="pb-8 rounded-md">
        <label>Imagen</label>
        <input id="imagen" name="imagen" type="text" required formControlName="imagen" [ngClass]="{'border-red-500': loginForm.get('imagen')!.touched && loginForm.get('imagen')!.invalid}" class="rounded-md block w-full md:w-5/12 md:m-auto lg:w-3/12 lg:m-auto px-3 py-2 border border-secondary placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-primary-500 focus:border-primary-500 focus:z-10 sm:text-sm">
        <p class="text-red text-xs font-bold pt-2" *ngIf="loginForm.get('imagen')!.touched && loginForm.get('imagen')!.hasError('required')">Este campo es obligatorio.</p>
      </div>

    </div>
    <div class="pb-10 text-center">
        <button type="submit" [disabled]="!loginForm.valid " class="bg-[#3a1fe3] w-full md:w-6/12 md:m-auto lg:w-4/12 lg:m-auto uppercase text-white py-2 rounded-2xl mx-auto text-xl tracking-wider font-semibold mb-12">
          Insertar
        </button>
    </div>
  </form>
</div>
<div *ngIf="electrodomestico || electrodomestico != null">
  <div class="mx-4 text-center font-barlow">
    <h1 class="text-3xl text-secondary font-bold mb-8">Editar electrodoméstico</h1>
  </div>
  <form [formGroup]="loginForm" class="" (ngSubmit)="editar()">
    <div class="text-secondary text-left md:text-center lg:text-center">
        <div class="pb-8 rounded-md">
            <label class="">Id</label>
            <input name="id" type="number" readonly required formControlName="id" [(ngModel)]="idElec" class="rounded-md block w-full md:w-5/12 md:m-auto lg:w-3/12 lg:m-auto px-3 py-2 border border-secondary placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-primary-500 focus:border-primary-500 focus:z-10 sm:text-sm">
            <p class="text-red text-xs font-bold pt-2" *ngIf="loginForm.get('id')!.touched && loginForm.get('id')!.hasError('required')">Este campo es obligatorio.</p>
        </div>
        <div class="pb-8 rounded-md">
            <label>Nombre</label>
            <input id="nombre" name="nombre" type="text" required formControlName="nombre" [(ngModel)]="electrodomestico.nombre" [ngClass]="{'border-red-500': loginForm.get('nombre')!.touched && loginForm.get('nombre')!.invalid}" class="rounded-md block w-full md:w-5/12 md:m-auto lg:w-3/12 lg:m-auto px-3 py-2 border border-secondary placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-primary-500 focus:border-primary-500 focus:z-10 sm:text-sm">
            <p class="text-red text-xs font-bold pt-2" *ngIf="loginForm.get('nombre')!.touched && loginForm.get('nombre')!.hasError('required')">Este campo es obligatorio.</p>
        </div>
        <div class="pb-8 rounded-md">
          <label>Categoria</label>
          <select formControlName="categoria" [(ngModel)]="electrodomestico.id" class="rounded-md block w-full md:w-5/12 md:m-auto lg:w-3/12 lg:m-auto px-3 py-2 border border-secondary placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-primary-500 focus:border-primary-500 focus:z-10 sm:text-sm text-center">
            <option class="text-center" *ngFor="let categoria of categorias" value="{{categoria.id}}">{{categoria.id}} --- {{categoria.categoria | uppercase}}</option>
          </select>
      </div>
      <div class="pb-8 rounded-md">
        <label>Precio</label>
        <input id="precio" name="precio" type="number" required formControlName="precio" [(ngModel)]="electrodomestico.precio" [ngClass]="{'border-red-500': loginForm.get('precio')!.touched && loginForm.get('nombre')!.invalid}" class="rounded-md block w-full md:w-5/12 md:m-auto lg:w-3/12 lg:m-auto px-3 py-2 border border-secondary placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-primary-500 focus:border-primary-500 focus:z-10 sm:text-sm">
        <p class="text-red text-xs font-bold pt-2" *ngIf="loginForm.get('precio')!.touched && loginForm.get('precio')!.hasError('required')">Este campo es obligatorio.</p>
      </div>
      <div class="pb-8 rounded-md">
        <mat-form-field class="w-full md:w-5/12 md:m-auto lg:w-3/12 lg:m-auto" appearance="fill">
          <mat-label>Descripcion</mat-label>
          <textarea matInput formControlName="descripcion" required [(ngModel)]="electrodomestico.descripcion"></textarea>
        </mat-form-field>
      </div>
      <div class="pb-8 rounded-md">
        <label>Imagen</label>
        <input id="imagen" name="imagen" type="text" required formControlName="imagen" [(ngModel)]="electrodomestico.imagen" [ngClass]="{'border-red-500': loginForm.get('imagen')!.touched && loginForm.get('imagen')!.invalid}" class="rounded-md block w-full md:w-5/12 md:m-auto lg:w-3/12 lg:m-auto px-3 py-2 border border-secondary placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-primary-500 focus:border-primary-500 focus:z-10 sm:text-sm">
        <p class="text-red text-xs font-bold pt-2" *ngIf="loginForm.get('imagen')!.touched && loginForm.get('imagen')!.hasError('required')">Este campo es obligatorio.</p>
      </div>

    </div>
    <div class="pb-10 text-center">
        <button type="submit" [disabled]="!loginForm.valid " class="bg-[#3a1fe3] w-full md:w-6/12 md:m-auto lg:w-4/12 lg:m-auto uppercase text-white py-2 rounded-2xl mx-auto text-xl tracking-wider font-semibold mb-12">
          Editar
        </button>
    </div>
  </form>
</div>
