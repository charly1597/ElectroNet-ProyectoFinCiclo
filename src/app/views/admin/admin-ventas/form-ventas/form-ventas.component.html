<div class="mx-4 text-center font-barlow">
  <h1 class="text-3xl text-secondary font-bold mb-8">Crear Venta</h1>
</div>
<form [formGroup]="loginForm" (ngSubmit)="insertar()">
  <div class="text-secondary text-left md:text-center lg:text-center">
      <div class="pb-8 rounded-md">
          <label class="">Usuario</label>
          <select formControlName="id_usuario" class="rounded-md block w-full md:w-5/12 md:m-auto lg:w-3/12 lg:m-auto px-3 py-2 border border-secondary placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-primary-500 focus:border-primary-500 focus:z-10 sm:text-sm text-center">
            <option class="text-center" *ngFor="let usuario of users" value="{{usuario.id}}">{{usuario.id}} --- {{usuario.email}}</option>
          </select>
      </div>
      <div class="pb-8 rounded-md">
          <label>Producto</label>
          <select  formControlName="id_elec" class="rounded-md block w-full md:w-5/12 md:m-auto lg:w-3/12 lg:m-auto px-3 py-2 border border-secondary placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-primary-500 focus:border-primary-500 focus:z-10 sm:text-sm text-center">
            <option class="text-center" (click)="buscarProducto(product.id)" *ngFor="let product of products" value="{{product.id}}">{{product.id}} --- {{product.nombre}}</option>
          </select>
      </div>
      <div class="pb-8 rounded-md">
        <label>Precio</label>
        <input id="name" readonly name="name" type="number" required formControlName="precio" [(ngModel)]="precio" class="rounded-md block w-full md:w-5/12 md:m-auto lg:w-3/12 lg:m-auto px-3 py-2 border border-secondary placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-primary-500 focus:border-primary-500 focus:z-10 sm:text-sm">
    </div>

  </div>
  <div class="pb-10 text-center">
      <button type="submit" [disabled]="!loginForm.valid " class="bg-[#3a1fe3] w-full md:w-6/12 md:m-auto lg:w-4/12 lg:m-auto uppercase text-white py-2 rounded-2xl mx-auto text-xl tracking-wider font-semibold mb-12">
        Insertar
      </button>
  </div>
</form>
